name: $(major).$(minor).$(patch)-$(Build.SourceBranch)
parameters:
  - name: agentPoolImage
    type: string
    default: 'windows-latest'
    values:
      - 'windows-latest'
      - 'windows-2022'

variables:
  - name: major
    value: 1
  - name: minor
    value: 1
  - name: patch
    value: $[counter(variables['minor'],1)]

trigger: 
  - main

# Add template repository
resources:
  repositories:
    - repository: templates
      type: git
      name: Epam-final-project/yaml-templates
      ref: artifact_task_change

# Create pipeline stages
stages:
  - stage: release
    displayName: Release
    pool:
      vmImage: ${{ parameters.agentPoolImage }}
    jobs:
    - job: build
      displayName: build
      steps:
      - template: terraform-build.yml@templates
